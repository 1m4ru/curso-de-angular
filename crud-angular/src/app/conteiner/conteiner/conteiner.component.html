<mat-card>

  <mat-toolbar color="primary">Relatório de Contêiners</mat-toolbar>

  <div *ngIf="conteiner$ | async as conteiners; else loading ">
  <table mat-table [dataSource]="conteiners" class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let container"> {{ container.client }} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let container"> {{ container.type }} </td>
    </ng-container>

    <!-- numberOfConteiner Column -->
    <ng-container matColumnDef="numberOfConteiner">
      <th mat-header-cell *matHeaderCellDef> Numero do Conteiner </th>
      <td mat-cell *matCellDef="let container"> {{container.numberOfConteiner}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let container"> {{container.status}} </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let container"> {{container.category}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
     <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
   <!--     <mat-icon>plus_one</mat-icon>-->
      </button>

     </mat-header-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

</ng-template>

</mat-card>
